<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p id="res" ></p>
<script>
    function alertMessage(num) {
        return num +1;
    }
let a = parseInt(prompt("Nhập số :"));
    alertMessage(a)
    document.getElementById("res").innerHTML ="Kết quả số vùa nhập +1 = " +alertMessage(a);
</script>

</body>
</html>
