<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
   function giaiThua(number){
     let  factorial =1
       for (; number >0 ; number--) {
          factorial = factorial*number ;
       } return factorial;
   }
   let num = parseInt(prompt("Nhập số:"));
   document.write(giaiThua(num));
</script>
</body>
</html>
