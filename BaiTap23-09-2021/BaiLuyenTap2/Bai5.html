<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
  function checkMin(number ){
      let min = number[0];
      for (let i = 0; i < number.length; i++) {
          if (number[i]<min){
              min =number[i];
              document.write("Giá trị nhỏ nhất trong dãy số vừa nhập là: "+min);
          }
      }
  }
  let numberSequence =[]
  for (let j = 0; j < 3; j++) {
      numberSequence[j]=parseInt(prompt("Nhập Giá trị thứ "+(j+1)));
  }
  checkMin(numberSequence);

</script>
</body>
</html>
